<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genre</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CDN Fontawesome -->
    <script
      src="https://kit.fontawesome.com/65874f9339.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <header class="head"><h1>Genre</h1></header>
         
        <div class="main">
          <div class="selector-container" id="container">
            <button class="btn" id="add"><i class="fas fa-plus"></i></button>
          </div>
        </div>
        
        <div class="text-area-container">
          <div class="btn-container">
            <i class="fas fa-copy icon-btn" id="copy-links" title="Copy links"></i>
            <i class="fas fa-eraser icon-btn" id="clear-text-area" title="Clear"></i>
          </div>
          <div class="text-area">
            <div class="link-container" id="text-area"></div>
          </div>
        </div>

    </div>

    <script src="./js/index.js"></script>
    <script src="./js/selectFunctions.js"></script>
    <script src="./js/functions.js"></script>
  </body>
</html>
